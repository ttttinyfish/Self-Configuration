# ==========================================
# 用户配置文件
# 在这里填入你的订阅链接和本地文件信息
# ==========================================

# 1. 基础设置
files:
  template: 'clash.yaml'           # 作者提供的模板文件
  output: 'clash_config.yaml'   # 生成的最终文件

# 2. 机场订阅链接 (手动填写)
subscriptions:
  - name: 'airport1' # 起个英文名
    url: 'https://....' # 你的订阅链接粘贴在这里
  
  # 可以添加多个
  #- name: 'airport2' # 另一个机场订阅
  #  url: 'https://....'

# 3. 本地旧配置文件 (用于提取自建节点)
# 如果你有旧的 yaml 文件，填在这里，脚本会把里面的【自建节点】提取出来
local_source_files:
#  - 'old_config.yaml' # 你的包含自建节点的文件名称，该文件须与脚本处于同一目录下

# 4. 智能过滤关键词
# 脚本会自动修改所有策略组的过滤规则，排除包含以下词汇的节点
# (主要用于屏蔽机场订阅中包含的非节点信息，如流量提示、到期时间等)
filter_keywords:
  - '剩余'
  - '到期'
  - '套餐'
  - '官网'
  - '产品'
  - '平台'
  - 'Traffic'
  - 'Expire'
  - 'Reset'
  - 'Email'
  - 'Website'
  - 'Game'  # 有些机场会有不可用的游戏节点